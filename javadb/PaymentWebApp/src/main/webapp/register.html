<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Registeration</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="title">
		<h1>Welcome To The Payments Application</h1>
	</div>
	<div class="container">

		<div class="regform">
			<div class="subtitle">
				<h2>REGISTRATION</h2>
			</div>
			<form action="" method="post">
				<div class="registerInputs">
					<div class="row">
						<div class="col">
							<input type="text" placeholder="User Name..." name="username">
							<input type="text" placeholder="First Name..." name="firstname">
							<input type="text" placeholder="Last Name..." name="lastname">
							<input type="email" placeholder="Email-Id..." name="email">
						</div>
						<div class="col">
							<input type="number" placeholder="Phone No..." name="phno">
							<input type="text" placeholder="Address..." name="address">
							<input type="password" placeholder="Password..." name="pswd">
							<input type="password" placeholder="Re-Enter-Password..."
								name="re-pswd">
						</div>
					</div>
					<input type="submit" value="Register" class="subtn">
					<p class="passage">
						If you have already register. please <a href="index.html" class="a">Login
							here</a>
					</p>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
